<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopesha Sasa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Application</h1>
      <form id="loanform">
        <label for="Amount">Loan Amount</label>
        <input type="number" id="amount" placeholder="Enter your loan amount" required>
        <br><br>

        <label for="Duration">Duration(Months)</label>
        <input type="number" id="Duration" placeholder="Enter Duration" required>
        <br><br>

        <button type="Submit">Apply Now</button>

      </form>
      <div id="Result"></div>
    </div>
      <script>
    document.getElementById('loanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const duration = document.getElementById('duration').value;
      const result = document.getElementById('result');
      result.innerHTML = `<p>You requested KES ${amount} for ${duration} months.</p>`;
    });
  </script>
    
</body>
</html>
